		<script>
    	$.urlParam = function(name){
        var results = new RegExp('[\\?&amp;]' + name + '=([^&amp;#]*)').exec(window.location.href);
        if(results == null) { return null; }
        return results[1] || 0;
    	}
    	var lang = ($.urlParam('lang') != null)?$.urlParam('lang'):'fr';

    	var sparnatural;
		$( document ).ready(function($) {		

	        var defaultSparqlHandler = new SimpleSparqlAutocompleteAndListHandler(
	          $('#endpoint').text(),
	          {
	              semanticPostProcess : function(sparql) {
	                  return semanticPostProcess(sparql, null);
	              }
	          },
	          null,
	          "dcterms:title"
	        );
	        defaultSparqlHandler.listOrder = "count";

	        var collectionListHandler = new SimpleSparqlAutocompleteAndListHandler(
	          $('#endpoint').text(),
	          {
	              semanticPostProcess : function(sparql) {
	                  return semanticPostProcess(sparql, null);
	              }
	          },
	          null,
	          "dcterms:title"
	        );
	        collectionListHandler.listOrder = "count";

	        var skosSearchHandler = new SparqlBifContainsAutocompleteAndListHandler(
	          $('#endpoint').text(),
	          {
	              semanticPostProcess : function(sparql) {
	                  return semanticPostProcess(sparql, null);
	              }
	          },
	          lang,
	          "skos:prefLabel"
	        );

	        // list order is alphabetical by default
	        var rangeBasedHandler = new RangeBasedAutocompleteAndListHandler(
	        	defaultSparqlHandler,
	        	{
	        		"http://ontologies.sparna.fr/sparnatural-demo-isidore#Collection" : collectionListHandler,
	        		"http://ontologies.sparna.fr/sparnatural-demo-isidore#ConceptPactols" : skosSearchHandler
	        	}
	        );
        

			sparnatural = $('#ui-search').Sparnatural({
			  	config: 'sparnatural-config-isidore.ttl',
			  	language: lang,
			  	maxDepth: 4,
				addDistinct: true,
          		sendQueryOnFirstClassSelected: false,
				backgroundBaseColor: '2,184,117',
				autocomplete : rangeBasedHandler,
				list : rangeBasedHandler,
				sparqlPrefixes : {
		            "isidore" : "http://isidore.science/class/",
		            "ore" : "http://www.openarchives.org/ore/terms/",
		            "dcterms" : "http://purl.org/dc/terms/",
		            "skos" : "http://www.w3.org/2004/02/skos/core#"
		        },
				onQueryUpdated: function(queryString, queryJson) {
  				  queryString = semanticPostProcess(queryString, queryJson);
  				  queryString = displayLabelPostProcess(queryString, queryJson);
  				  queryString = orderByPostProcess(queryString, queryJson);
  				  $('#sparql code').html(queryString.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;"));
  				  yasqe.setValue(queryString);
  				  yasqe.query();
				}
			});
		}) ;

			prefixesPostProcess = function(queryString, queryJson) {
				if(queryString.indexOf("rdf-schema#") == -1) {
					queryString = queryString.replace("SELECT ", "PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#> \nSELECT ");
				}
				queryString = queryString.replace("SELECT ", "PREFIX ore: <http://www.openarchives.org/ore/terms/> \nSELECT ");
				queryString = queryString.replace("SELECT ", "PREFIX isidore: <http://isidore.science/class/> \nSELECT ");	
				queryString = queryString.replace("SELECT ", "PREFIX dcterms: <http://purl.org/dc/terms/> \nSELECT ");				
				queryString = queryString.replace("SELECT ", "PREFIX skos: <http://www.w3.org/2004/02/skos/core#> \nSELECT ");
				return queryString;
			}

			displayLabelPostProcess = function(queryString, queryJson) {
				queryString = queryString.replace(new RegExp('}$'), "  ?this dcterms:title ?title \n}");
				return queryString;
			}

			orderByPostProcess = function(queryString, queryJson) {
				queryString = queryString.replace(new RegExp('}$'), "}\nORDER BY ?title LIMIT 500");
				queryString = queryString.replace("SELECT DISTINCT ?this", "SELECT DISTINCT (STR(?title) AS ?label) ?this");
				return queryString;
			}

			semanticPostProcess = function(queryString, queryJson) {
				queryString = prefixesPostProcess(queryString, queryJson);
				queryString = sparnatural.expandSparql(queryString);
				return queryString;
			}

			var yasqe = YASQE.fromTextArea(document.getElementById("yasqe"), {
				sparql : {
					showQueryButton : true,
					endpoint : $('#endpoint').text()
				}
			});

			var yasr = YASR(document.getElementById("yasr"), {
				//this way, the URLs in the results are prettified using the defined prefixes in the query
				getUsedPrefixes : yasqe.getPrefixesFromQuery,
				"drawOutputSelector": false,
				"drawDownloadIcon": false,
				// avoid persistency side-effects
				"persistency": { "prefix": false, "results": { "key": false }}
			}); 

			// link yasqe and yasr
			yasqe.options.sparql.callbacks.complete = yasr.setResponse;

		</script>
