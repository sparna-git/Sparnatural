		<script>
			$( document ).ready(function($) {
			 //Appel du composant pour la recherche
			  
			  $('#ui-search').Sparnatural({
			  	config: config,
			  	language: "fr",
			  	maxDepth: 4,
				addDistinct: true,
				backgroundBaseColor: '2,184,117',
				autocomplete : {
					url: function(domain, property, range, key) {
						return searchUrl(domain, property, range, key);
					},
					listLocation: function(domain, property, range, data) {
						return data.results.bindings;
					},
					elementLabel: function(element) {
						return element.rangeLabel.value;
					},
					elementUri: function(element) {
						return element.range.value;
					},
					enableMatch: function(domain, property, range) {
						return true;
					},
				},
				list : {
					url: function(domain, property, range) {
						return listUrl(domain, property, range);
					},
					listLocation: function(domain, property, range, data) {
						return data.results.bindings;
					},
					elementLabel: function(element) {
						return element.rangeLabel.value;
					},
					elementUri: function(element) {
						return element.range.value;
					}
				},
				onQueryUpdated: function(queryString, queryJson) {
					// ici on récupère la requete Sparql grace au premier parametre de la fonction
					queryString = semanticPostProcess(queryString, queryJson);
					queryString = labelPostProcess(queryString, queryJson);
					queryString = orderByLimitPostProcess(queryString, queryJson);
					$('#sparql code').html(queryString.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;"));
					yasqe.setValue(queryString);
					yasqe.query();
				  }
				
			  }) ;
			}) ;

			// load specs
			var specs;
			$.getJSON( 'config/spec-search.json', function( data ) {
				specs = data ;
			}).fail(function(response) {
				console.log("Unable to load config file : " +settings.pathSpecSearch);
				console.log(response);
			}) ;

			labelPostProcess = function(queryString, queryJson) {
				queryString = queryString.replace(new RegExp('}$'), "  ?this rdfs:label|skos:prefLabel|foaf:name|dcterms:title ?label \n}");
				queryString = queryString.replace("SELECT DISTINCT ?this", "SELECT DISTINCT (STR(?label) AS ?nom) ?this");
				return queryString;
			}

			prefixesPostProcess = function(queryString, queryJson) {
				queryString = queryString.replace("SELECT ", "PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#> \nPREFIX rico: <http://www.ica.org/standards/RiC/ontology#> \nPREFIX skos: <http://www.w3.org/2004/02/skos/core#> \nPREFIX foaf: <http://xmlns.com/foaf/0.1/> \nPREFIX dcterms: <http://purl.org/dc/terms/> \nPREFIX rdarelationships: <http://rdvocab.info/RDARelationshipsWEMI/> \nSELECT ");
				return queryString;
			}

			orderByLimitPostProcess = function(queryString, queryJson) {
				queryString = queryString.replace(new RegExp('}$'), "}\nORDER BY ?label LIMIT 500");
				return queryString;
			}

			semanticPostProcess = function(queryString, queryJson) {
				queryString = prefixesPostProcess(queryString, queryJson);
				queryString = expand(queryString, config);
				return queryString;
			}

			var expand = function(sparql, config) {
				$.each( config['@graph'], function( key, val ) {
					if ( val['@type'] == 'ObjectProperty' || val['@type'] == 'Class') {
						if ( val['path'] != null) {
								var re = new RegExp("<" + val['@id'] + ">","g");
								sparql = sparql.replace(re, val['path']);
						}
					}
				}) ;
				return sparql ;
			}
		 

			listUrl = function(domain, property, range) {
				var QUERY_SERVICE = $('#endpoint').text();

				console.log(range);

				var sparql;
				switch(range) {
				  case "http://www.sparna.fr/simsemsearch/databnf-example/onto#Langue":
				    sparql = "SELECT DISTINCT ?range ?rangeLabel WHERE {\n  {SELECT ?domain WHERE { ?domain a <http://rdvocab.info/uri/schema/FRBRentitiesRDA/Manifestation> } LIMIT 10000 } . ?domain rdarelationships:expressionManifested/dcterms:language ?range . BIND(STRAFTER(STR(?range), 'http://id.loc.gov/vocabulary/iso639-2/') AS ?rangeLabel) } ORDER BY ?rangeLabel LIMIT 500";
				    break;
				  default:
				    sparql = "SELECT DISTINCT ?range ?rangeLabel WHERE {\n  ?domain a <"+domain+"> . ?domain <"+property+"> ?range . ?range a <"+range+"> \n . ?range skos:prefLabel|foaf:name|dcterms:title|rdfs:label ?rangeLabel FILTER(lang(?rangeLabel) = \"fr\") } ORDER BY ?rangeLabel LIMIT 500";
				    break;
				} 

				sparql = semanticPostProcess(sparql, null);

				console.log(sparql);
				var url = QUERY_SERVICE+"?query="+encodeURIComponent(sparql)+"&format=json";
				
				return url;
			}

			searchUrl = function(domain, property, range, key) {
				var QUERY_SERVICE = $('#endpoint').text();

				var labelPredicate;
				console.log(range);
				switch(range) {
				  case "http://xmlns.com/foaf/0.1/Person":
				    labelPredicate = "foaf:name";
				    break;
				  case "http://rdvocab.info/uri/schema/FRBRentitiesRDA/Work":
				    labelPredicate = "dcterms:title";
				    break;
				  case "http://rdvocab.info/uri/schema/FRBRentitiesRDA/Manifestation":
				    labelPredicate = "dcterms:title";
				    break;
				  default:
				    labelPredicate = "rdfs:label";
				} 

				var bifContainsSearchString = "'"+key+"'";
				var sparql = "SELECT DISTINCT ?range ?rangeLabel WHERE {\n  ?domain a <"+domain+"> . ?domain <"+property+"> ?range . ?range a <"+range+"> \n . ?range "+labelPredicate+" ?rangeLabel FILTER(bif:contains(?rangeLabel, \""+bifContainsSearchString+"\")) } ORDER BY ?rangeLabel";

				sparql = semanticPostProcess(sparql, null);

				var url = QUERY_SERVICE+"?query="+encodeURIComponent(sparql)+"&format=json";
				console.log(url);
				return url;
			}

			var yasqe = YASQE.fromTextArea(document.getElementById("yasqe"), {
				sparql : {
					showQueryButton : true,
					endpoint : $('#endpoint').text(),
					requestMethod : "POST"
				}
			});

			var yasr = YASR(document.getElementById("yasr"), {
				//this way, the URLs in the results are prettified using the defined prefixes in the query
				getUsedPrefixes : yasqe.getPrefixesFromQuery,
				"drawOutputSelector": false,
				"drawDownloadIcon": false,
				// avoid persistency side-effects
				"persistency": { "prefix": false, "results": { "key": false }}
			}); 

			// link yasqe and yasr
			yasqe.options.sparql.callbacks.complete = yasr.setResponse;

		</script>
