<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap stuff -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- YASGUI stuff -->
    <link href="https://unpkg.com/@triply/yasgui/build/yasgui.min.css" rel="stylesheet" type="text/css" />

    <!-- FONTAWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>SPARnatural - test page</title>

    <style>
      .yasqe .CodeMirror { font-size: 0.8em; height: 380px; }

      .yasr_header {
        display: none;
      }
    </style>
    
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand  navbar-dark bg-dark">
        <a class="navbar-brand display-1 mr-auto" href="#">SPARnatural - test page</a>
        <span class="navbar-text" style="margin-right:100px;">
        <a href="?lang=fr">fr</a>&nbsp;|&nbsp;<a href="?lang=en">en</a>
          </span>
      </nav>
    </header>
    
    <div class="container-fluid" style="margin-top:1em;">
      <div class="row">
        <custom-dropdown></custom-dropdown>
      </div>
      <div class="row">
        <div class="col-md-7">
          <a href="#" id="switch-language">switch to en</a>
          <div id="ui-search" style="width:auto">
            <!-- Other src to test with :
              https://xls2rdf.sparna.fr/rest/convert?url=https%3A%2F%2Fdocs.google.com%2Fspreadsheets%2Fd%2F1wIVJIIg7q-dZJQmvbKsSGdoS2gbFk3xwoZ_6ud_MiS4%2Fexport%3Fformat%3Dxlsx&noPostProcessings=true
            -->
            <spar-natural
              src="configs/config.json"
              lang="fr"
              endpoint="https://fr.dbpedia.org/sparql"
              distinct="true"
              limit="100"
              prefix="skos:http://www.w3.org/2004/02/skos/core# rico:https://www.ica.org/standards/RiC/ontology#"
              debug="true"              
            />
          </div>
          <input type="hidden" id="query-json" />
          <div><a id="export" href="#">Export query in JSON</a></div>
        </div>
        <div class="col-md-5">
          <div class="row" style="margin-bottom:0.5em;">
            <div class="col-md-12">
             <span style="font-size:90%;"> 

             Les requêtes sont envoyées à <a id="endpoint" href="https://fr.dbpedia.org/sparql">https://fr.dbpedia.org/sparql</a>
             </span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
             <div id="yasqe"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div id="yasr"></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exportModal" tabindex="-1" role="dialog" aria-labelledby="jsonModelLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="jsonModelLabel">Export query</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="overflow:hidden;">
            <textarea class="form-control" rows="20" id="export-json" style="width:100%" readonly="readonly"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer" style="margin-top:30px; text-align: center;">
          <a href="http://blog.sparna.fr" target="_blank">Thomas Francart</a>
          &nbsp;|&nbsp;
          <a href="http://sparna.fr" target="_blank"><img src="http://labs.sparna.fr/skos-play/images/sparna.png" /></a>
          &nbsp;|&nbsp;
          <a href="https://github.com/sparna-git/Sparnatural" target="_blank">Voir sur Github</a>
          <br />
          <br />
        </footer>

    <!--JQUERY DEPENDENCY-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <!-- YASGUI stuff -->
    <script src="https://unpkg.com/@triply/yasgui/build/yasgui.min.js"></script>

    <script type="module">


      /*
        Dropdown for preloaded queries
      */
      import { Dropdown } from "./dropdown/dropdown.js";
      import {renderDropDown} from './scripts/initDropDown.js'
      import preLoadedQueries from './configs/preloadqueries.js'
      /*
        Import Sparnatural initialization
      */
      import * as SparNatural from './scripts/initSparnatural.js'
     

    </script>
  </body>
</html>
