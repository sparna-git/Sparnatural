    <script>
      $.urlParam = function(name){
        var results = new RegExp('[\\?&amp;]' + name + '=([^&amp;#]*)').exec(window.location.href);
        if(results == null) { return null; }
        return results[1] || 0;
      }
      var lang = ($.urlParam('lang') != null)?$.urlParam('lang'):'fr';

      var sparnatural;
      $( document ).ready(function($) {          

        sparnatural = document.getElementById('ui-search').Sparnatural({
          config: config,
          // config: "sparnatural-config.ttl",
          language: lang,
          maxDepth: 4,
          addDistinct: true,
          noTypeCriteriaForObjects: ["http://dbpedia.org/ontology/Artwork"],
          sendQueryOnFirstClassSelected: true,
          backgroundBaseColor: '2,184,117',
          autocomplete : null,
          list : null,
          defaultEndpoint: "http://fr.dbpedia.org/sparql",
          sparqlPrefixes : {
            "dbpedia" : "http://dbpedia.org/ontology/"
          },
          localCacheDataTtl: 1000 * 60 * 60 * 24, // 24 hours in miiseconds
          filterConfigOnEndpoint : false,
          onQueryUpdated: function(queryString, queryJson, pivotJson) {
            queryString = semanticPostProcess(queryString, queryJson);
            // queryString = rdfsLabelPostProcess(queryString, queryJson);
            // queryString = isPrimaryTopicOfPostProcess(queryString, queryJson);
            // queryString = orderByPostProcess(queryString, queryJson);
            $('#sparql code').html(queryString.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;"));
            yasqe.setValue(queryString);
            // yasqe.query();
          },
          tooltipConfig : {
            delay: [800, 100],
            duration: [100, 100],
          },
          // triggered when "play" button is clicked
          onSubmit: function(form) {
            // enable loader on button
            form.sparnatural.enableLoading() ; 
            // trigger the query from YasQE
            yasqe.query();
          }
        });
      }) ;

      prefixesPostProcess = function(queryString, queryJson) {
        if(queryString.indexOf("rdf-schema#") == -1) {
          queryString = queryString.replace("SELECT ", "PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#> \nSELECT ");
        }         
        return queryString;
      }

      isPrimaryTopicOfPostProcess = function(queryString, queryJson) {
        queryString = queryString.replace(new RegExp('\n\}'), "  ?this <http://xmlns.com/foaf/0.1/isPrimaryTopicOf> ?wikipedia \n}");
        return queryString;
      }

      rdfsLabelPostProcess = function(queryString, queryJson) {
        queryString = queryString.replace(new RegExp('\n\}'), "  ?this rdfs:label ?label FILTER(lang(?label) = 'fr') \n}");
        return queryString;
      }

      orderByPostProcess = function(queryString, queryJson) {
        queryString = queryString + "\nLIMIT 5000";
        queryString = queryString.replace("SELECT DISTINCT ?this", "SELECT DISTINCT (STR(?label) AS ?nom) ?wikipedia ?this");
        return queryString;
      }

      semanticPostProcess = function(queryString, queryJson) {
        queryString = prefixesPostProcess(queryString, queryJson);
        queryString = sparnatural.expandSparql(queryString);
        return queryString;
      }


      const yasqe = new Yasqe(document.getElementById("yasqe"), {
        requestConfig: { endpoint: $('#endpoint').text() },
        copyEndpointOnNewTab: false  
      });

      const yasr = new Yasr(document.getElementById("yasr"), {
        //this way, the URLs in the results are prettified using the defined prefixes in the query
        getUsedPrefixes : yasqe.getPrefixesFromQuery,
        "drawOutputSelector": false,
        "drawDownloadIcon": false,
        // avoid persistency side-effects
        "persistency": { "prefix": false, "results": { "key": false }}
      });


      // link yasqe and yasr
      yasqe.on("queryResponse", function(_yasqe, response, duration) {
        yasr.setResponse(response, duration);
        sparnatural.disableLoading() ;
      });

			codec.decompress(savedQuery).then(json => { 
          console.log(json) ;
          sparnatural.loadData(json) ;
          
			}) ;*/
 
      

    </script>
