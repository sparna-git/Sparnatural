		<script>
			$( document ).ready(function($) {
			 //Appel du composant pour la recherche
			  
			  $('#ui-search').Sparnatural({
			  	config: config,
			  	language: "fr",
			  	maxDepth: 4,
				  addDistinct: true,
				  backgroundBaseColor: '2,184,117',
				  autocomplete : {
  					autocompleteUrl: function(domain, property, range, key) {
  						return searchUrl(domain, property, range, key);
  					},
  					listLocation: function(domain, property, range, data) {
  						return data.results.bindings;
  					},
  					elementLabel: function(element) {
  						return element.rangeLabel.value;
  					},
  					elementUri: function(element) {
  						return element.range.value;
  					},
  					enableMatch: function(domain, property, range) {
  						return true;
  					},
  				},
  				list : {
  					listUrl: function(domain, property, range) {
  						return listUrl(domain, property, range);
  					},
  					listLocation: function(domain, property, range, data) {
  						return data.results.bindings;
  					},
  					elementLabel: function(element) {
  						return element.rangeLabel.value;
  					},
  					elementUri: function(element) {
  						return element.range.value;
  					}
  				},
  				onQueryUpdated: function(queryString, queryJson) {
  					// ici on récupère la requete Sparql grace au premier parametre de la fonction
  					queryString = semanticPostProcess(queryString, queryJson);
  					queryString = rdfsLabelPostProcess(queryString, queryJson);
  					queryString = rdfsSeeAlsoPostProcess(queryString, queryJson);
  					queryString = graphDBUrlPostProcess(queryString, queryJson);
  					queryString = datesPostProcess(queryString, queryJson);
  					queryString = orderByLimitPostProcess(queryString, queryJson);
  					$('#sparql code').html(queryString.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;"));
  					yasqe.setValue(queryString);
  					yasqe.query();
  				  }
  				
  			  }) ;
			}) ;

			rdfsLabelPostProcess = function(queryString, queryJson) {
				queryString = queryString.replace(new RegExp('}$'), "  ?this rdfs:label|skos:prefLabel ?label FILTER(lang(?label) = 'fr') \n}");
				queryString = queryString.replace("SELECT DISTINCT ?this", "SELECT DISTINCT (STR(?label) AS ?nom) ?this");
				return queryString;
			}

			rdfsSeeAlsoPostProcess = function(queryString, queryJson) {
				queryString = queryString.replace(new RegExp('}$'), "  OPTIONAL { ?this rico:describedBy/rdfs:seeAlso ?link . FILTER(STRSTARTS(STR(?link), 'https://www.siv.archives-nationales.culture.gouv.fr/siv')) }\n}");
				queryString = queryString.replace("SELECT DISTINCT (STR(?label) AS ?nom) ?this", "SELECT DISTINCT (STR(?label) AS ?nom) ?link");
				return queryString;
			}

			prefixesPostProcess = function(queryString, queryJson) {
				if(queryString.indexOf("rdf-schema#") == -1) {
					queryString = queryString.replace("SELECT ", "PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#> \nPREFIX rico: <https://www.ica.org/standards/RiC/ontology#> \nPREFIX skos: <http://www.w3.org/2004/02/skos/core#> \nSELECT ");
				} else {
					queryString = queryString.replace("SELECT ", "PREFIX rico: <https://www.ica.org/standards/RiC/ontology#> \nPREFIX skos: <http://www.w3.org/2004/02/skos/core#> \nSELECT ");
				}
				
				return queryString;
			}

			orderByLimitPostProcess = function(queryString, queryJson) {
				queryString = queryString.replace(new RegExp('}$'), "}\nORDER BY ?label LIMIT 1000");
				return queryString;
			}

			graphDBUrlPostProcess = function(queryString, queryJson) {
				queryString = queryString.replace("(STR(?label) AS ?nom) ?link", "(STR(?label) AS ?nom) ?link ?graphdb");
				queryString = queryString.replace(new RegExp('}$'), "\nBIND(IRI(CONCAT('http://graphdb.sparna.fr/resource?uri=', ENCODE_FOR_URI(STR(?this)))) AS ?graphdb)\n}");
				return queryString;
			}
			

			datesPostProcess = function(queryString, queryJson) {
				if(
					queryString.indexOf("?this <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <https://www.ica.org/standards/RiC/ontology#CorporateBody>") != -1
					||
					queryString.indexOf("?this <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <https://www.ica.org/standards/RiC/ontology#Person>") != -1
				) {
					queryString = queryString.replace("(STR(?label) AS ?nom) ?link ?graphdb", "(STR(?label) AS ?nom) ?link ?graphdb ?start ?end");
					queryString = queryString.replace(new RegExp('}$'), "\nOPTIONAL { ?this rico:birthDate|rico:beginningDate ?start }\nOPTIONAL { ?this rico:deathDate|rico:endDate ?end }\n}");
				}
				return queryString;
			}


			semanticPostProcess = function(queryString, queryJson) {
				queryString = prefixesPostProcess(queryString, queryJson);
				queryString = expand(queryString, config);
				return queryString;
			}

      var expand = function(sparql, config) {
        $.each( config['@graph'], function( key, val ) {
          if ( val['path'] != null) {
              var re = new RegExp("<" + val['@id'] + ">","g");
              sparql = sparql.replace(re, val['path']);
          }
        }) ;
        return sparql ;
      }
	 

			listUrl = function(domain, property, range) {
				var QUERY_SERVICE = "http://localhost:7200/repositories/AN"
				var sparql = "SELECT DISTINCT ?range ?rangeLabel WHERE {\n  ?domain a <"+domain+"> . ?domain <"+property+"> ?range . ?range a <"+range+"> \n . ?range skos:prefLabel ?rangeLabel FILTER(langMatches(lang(?rangeLabel), \"fr\")) } ORDER BY ?rangeLabel";

				sparql = semanticPostProcess(sparql, null);

				var url = QUERY_SERVICE+"?query="+encodeURIComponent(sparql)+"&format=json";
				console.log(url);
				return url;
			}

			searchUrl = function(domain, property, range, key) {
				var QUERY_SERVICE = "http://localhost:7200/repositories/AN"
				var sparql = "SELECT DISTINCT ?range ?rangeLabel WHERE {\n  ?domain a <"+domain+"> . ?domain <"+property+"> ?range . ?range a <"+range+"> \n . ?range rdfs:label ?rangeLabel FILTER(langMatches(lang(?rangeLabel), \"fr\")) FILTER(contains(lcase(?rangeLabel), lcase(\""+key+"\"))) } ORDER BY STRLEN(?rangeLabel) ?rangeLabel";

				sparql = semanticPostProcess(sparql, null);

				var url = QUERY_SERVICE+"?query="+encodeURIComponent(sparql)+"&format=json";
				console.log(url);
				return url;
			}

			var yasqe = YASQE.fromTextArea(document.getElementById("yasqe"), {
				sparql : {
					showQueryButton : true,
					endpoint : "http://localhost:7200/repositories/AN",
					requestMethod : "GET"
				}
			});

      YASR.registerOutput("timeline",timelinePlugin);
			var yasr = YASR(document.getElementById("yasr"), {
				//this way, the URLs in the results are prettified using the defined prefixes in the query
				getUsedPrefixes : yasqe.getPrefixesFromQuery,
				"drawOutputSelector": true,
				"drawDownloadIcon": false,
				// avoid persistency side-effects
				"persistency": { "prefix": false, "results": { "key": false }},
        outputPlugins: ["error", "boolean", "rawResponse", "table", "pivot", "leaflet", "gchart", "timeline"]
			}); 

			// link yasqe and yasr
			yasqe.options.sparql.callbacks.complete = yasr.setResponse;

		</script>
